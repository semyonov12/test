<!DOCTYPE html>
<html lang="en">
<head>
	<title>Uploading an ID</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<!-- стили -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css?_v=20241017171102">
	<link rel="stylesheet" href="css/style.min.css?_v=20241017171102">
	<!-- фавикон -->
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>

<body>
	<div class="wrapper">
		<header class="header header_gray">
			<div class="header__container">
				<a href="/" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
			</div>
		</header>
		<main>
			<div class="header-block">
				<div class="header-block__container">
					<div class="header-block__body header-block__body_center">
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_green">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M11.2284 1.39999L4.0689 8.59999L1.62842 6.14571" stroke="white"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Accept <br> Agreement</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_green">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M11.2284 1.39999L4.0689 8.59999L1.62842 6.14571" stroke="white"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Set Up <br> Profile</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_blue">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M11.4433 1.39999L4.28374 8.59999L1.84326 6.14571" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								  </svg>
							</div>
							<div class="header-block__caption">Upload <br> ID</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon">
								<svg width="11" height="10" viewBox="0 0 11 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M9.57129 1L1.57129 9M9.57129 9L1.57129 0.999998" stroke="black"
										stroke-width="2" stroke-linecap="round" />
								</svg>
							</div>
							<div class="header-block__caption">Create <br> Login</div>
						</div>
					</div>
				</div>
			</div>
			<section class="id-block">
				<div class="id-block__container">
					<div class="id-block__box">
						<h1 class="id-block__title">Uploading an ID</h1>
						<div class="id-block__sub-title">Upload your ID so that we can verify your identity</div>
						<div class="id-block__item">
							<label class="id-block__label" for="select">Select the document to download</label>
							<div class="id-block__wrap">
								<select id="select" class="id-block__select">
									<option value="1" selected>Driving license</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
						</div>
						<div class="id-block__body">
							<div class="id-block__column">
									<img src="img/id-block-image1.webp" alt="Image">
								<div class="id-block__file file">
									<div class="file__item">
										<input type="file" class="file__input">
										<div class="file__button">Upload</div>
									</div>
								</div>
							</div>
							
							<div class="id-block__column">
									<img src="img/id-block-image2.webp" alt="Image">
								<div class="id-block__file file">
									<div class="file__item">
										<input type="file" class="file__input">
										<div class="file__button">Upload</div>
									</div>
								</div>
							</div>
						</div>
						<div class="id-block__links">
							<a href="set.html" class="id-block__cancel">Cancel</a>
							<a href="login.html" class="id-block__continue">Continue</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js?_v=20241017171102"></script>
<script src="js/app.js?_v=20241017171102"></script>
</body>

</html>
