<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create your login</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<!-- стили -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css?_v=20241017171102">
	<link rel="stylesheet" href="css/style.min.css?_v=20241017171102">
	<!-- фавикон -->
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>

<body>
	<div class="wrapper">
		<header class="header header_gray">
			<div class="header__container">
				<a href="/" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
			</div>
		</header>
		<main>
			<section class="header-block">
				<div class="header-block__container">
					<div class="header-block__body header-block__body_center">
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_green">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M11.2284 1.39999L4.0689 8.59999L1.62842 6.14571" stroke="white"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Accept <br> Agreement</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_green">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M11.2284 1.39999L4.0689 8.59999L1.62842 6.14571" stroke="white"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Set Up <br> Profile</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_green">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M11.2284 1.39999L4.0689 8.59999L1.62842 6.14571" stroke="white"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Upload <br> ID</div>
						</div>
						<div class="header-block__item">
							<div class="header-block__icon header-block__icon_blue">
								<svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M11.4433 1.39999L4.28374 8.59999L1.84326 6.14571" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<div class="header-block__caption">Create <br> Login</div>
						</div>
					</div>
				</div>
			</section>
			<form action="#" class="login">
				<div class="login__container">
					<div class="login__block">
						<h1 class="login__title">
							Create your login
						</h1>
						<div class="login__sub-title">
							Come up with a username and password that you will use to access the site
						</div>
						<div class="login__item">
							<label for="login" class="login__label">Login</label>
							<input id="login" type="text" class="login__input">
						</div>
						<div class="login__item">
							<label for="password" class="login__label">Password</label>
							<input id="password" type="password" class="login__input">
							<button type="button" class="login__viewpass">
								<svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<circle cx="12" cy="12" r="3" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									</svg>
							</button>
						</div>
						<div class="login__item">
							<label for="password2" class="login__label">Repeat your password</label>
							<input id="password2" type="password" class="login__input">
							<button type="button" class="login__viewpass">
								<svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<circle cx="12" cy="12" r="3" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									</svg>
							</button>
						</div>
						<div class="login__links">
							<a href="set.html" class="login__cancel">Cancel</a>
							<button type="submit" class="login__create">Create account</button>
						</div>
					</div>
				</div>
			</form>
		</main>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js?_v=20241017171102"></script>
<script src="js/app.js?_v=20241017171102"></script>
</body>

</html>
