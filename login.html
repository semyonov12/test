<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- стили -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250425184626">
	<!-- фавикон -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.wrapper {
			opacity: 0;
			visibility: hidden;
		}

		body {
			overflow: hidden;
		}

		.loading body {
			overflow: auto;
		}

		.loading .wrapper {
			opacity: 1;
			visibility: visible;
		}

		* {
			padding: 0px;
			margin: 0px;
			border: 0px;
		}

		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<section class="login">
			<div class="login__column">
				<div class="login__wrap">
					<div class="login__caption">Присоединиться к ADrush.Agency</div>
					<div class="login__heading">Работай с нами, чтобы начать зарабатывать.</div>
				</div>
				<div class="container">
					<div class="blobs">
						<div class="blob a">a</div>
						<div class="blob b">b</div>
						<div class="blob c">c</div>
					</div>
				</div>
			</div>
			<div class="login__content">
				<div class="login__inner">
					<div class="login__logo">
						<img src="img/logo.webp" alt="Логотип">
					</div>
					<h1 class="login__title">Авторизация</h1>
					<div class="login__sub-title">Введите ваши данные для входа в аккаунт</div>
					<form action="#" class="login__form">
						<div class="login__item">
							<input type="email" class="login__input" placeholder="Email">
						</div>
						<div class="login__item">
							<input type="password" class="login__input" placeholder="Введите пароль">
							<button type="button" class="login__viewpass">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M3.58631 13.7788C5.36575 15.5478 8.46904 17.9999 11.9997 17.9999C15.5303 17.9999 18.6331 15.5478 20.4125 13.7788C20.8818 13.3123 21.1172 13.0782 21.2667 12.6201C21.3733 12.2933 21.3733 11.7067 21.2667 11.3799C21.1172 10.9218 20.8818 10.6877 20.4125 10.2211C18.633 8.45208 15.5303 6 11.9997 6C8.46904 6 5.36575 8.45208 3.58631 10.2211C3.11665 10.688 2.8818 10.9216 2.73231 11.3799C2.62569 11.7067 2.62569 12.2933 2.73231 12.6201C2.8818 13.0784 3.11665 13.3119 3.58631 13.7788Z" stroke="#A9A9A9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
									<path d="M9.99951 12C9.99951 13.1046 10.8949 14 11.9995 14C13.1041 14 13.9995 13.1046 13.9995 12C13.9995 10.8954 13.1041 10 11.9995 10C10.8949 10 9.99951 10.8954 9.99951 12Z" stroke="#A9A9A9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M3.9994 4L19.9994 20M16.4994 16.7559C15.1468 17.4845 13.618 17.9999 11.9994 17.9999C8.46875 17.9999 5.36575 15.5478 3.58632 13.7788C3.11661 13.3119 2.8818 13.0784 2.73231 12.6201C2.6257 12.2933 2.62567 11.7066 2.73231 11.3797C2.88185 10.9215 3.11715 10.6875 3.58778 10.2197C4.48467 9.32821 5.71752 8.26359 7.17171 7.42676M19.4994 14.6335C19.8325 14.3405 20.1375 14.0523 20.4112 13.7803L20.4141 13.7772C20.8827 13.3114 21.1177 13.0779 21.2669 12.6206C21.3736 12.2938 21.3733 11.7068 21.2667 11.38C21.1173 10.9219 20.8822 10.6877 20.4128 10.2211C18.6334 8.45208 15.5301 6 11.9994 6C11.6619 6 11.3283 6.02241 10.9994 6.06448M13.3223 13.5C12.9697 13.8112 12.5066 14 11.9994 14C10.8948 14 9.9994 13.1046 9.9994 12C9.9994 11.4605 10.213 10.9711 10.5603 10.6113" stroke="#A9A9A9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</button>
						</div>
						<div class="login__row">
							<div class="checkbox">
								<input id="c_1" class="checkbox__input" type="checkbox" value="1">
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">Запомнить
										меня</span></label>
							</div>
							<a href="#" class="login__link">Забыли пароль?</a>
						</div>
						<button type="submit" class="login__submit">Войти</button>
						<div class="login__text">Нет аккаунта? <a href="sign-up.html">Зарегистрироваться</a></div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<video loop autoplay muted playsinline class="video">
		<source src="files/1.webm" type="video/webm">
		<source src="files/1.mov" type="video/mov">
	</video>

	<script src="js/app.min.js?_v=20250425184626"></script>
</body>

</html>
